---
".gitlab-ci.yml":
  delete: true
appveyor.yml:
  delete: true
Gemfile:
  optional:
    ":development":
    - gem: github_changelog_generator
      git: https://github.com/skywinder/github-changelog-generator
      ref: 20ee04ba1234e9e83eb2ffb5056e23d641c7a018
      condition: Gem::Version.new(RUBY_VERSION.dup) >= Gem::Version.new('2.2.2')
    - gem: rspec-retry
      require: false
spec/spec_helper.rb:
  mock_with: ":rspec"
  coverage_report: true
'.travis.yml':
  deploy_to_forge:
    enabled: false
  branches:
    - release
  user: puppet
  secure: ''
  use_litmus: true
  litmus:
    provision_list:
      - travis_deb
      - travis_ub
      - travis_el6
      - travis_el7
      - ---travis_el
  simplecov: true

