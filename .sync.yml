---
".gitlab-ci.yml":
  delete: true
.gitpod.Dockerfile:
  unmanaged: false
.gitpod.yml:
  unmanaged: false
.github/workflows/auto_release.yml:
  unmanaged: false
.github/workflows/ci.yml:
  unmanaged: false
.github/workflows/nightly.yml:
  unmanaged: false
.github/workflows/release.yml:
  unmanaged: false
.appveyor.yml:
  delete: true
.puppet-lint.rc:
  extra_disabled_lint_checks:
    - 140chars-check
.travis.yml:
  delete: true
changelog_since_tag: 'v5.0.0'
Rakefile:
  linter_exclusions:
    - examples/*.pp
    - vendor/**/*.pp
    - bundle/**/*.pp
    - pkg/**/*.pp
    - spec/**/*.pp
Gemfile:
  optional:
    ":development":
    - gem: rspec-retry
      version: '= 0.4.5'
      platforms: ruby
    - gem: github_changelog_generator
      version: '= 1.15.2'
